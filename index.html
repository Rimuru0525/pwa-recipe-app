<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>せせら飯店</title>
    <!-- PWA manifest & アイコン設定 -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.jpg">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.jpg">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="せせら飯店">
    <meta name="theme-color" content="#ff69b4">
    <!-- Google Fonts: Kiwi Maru -->
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="style.css">
    <!-- アイコン用のFont Awesomeの読み込み -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- ヘッダー部分：アプリのタイトルを表示 -->
    <header class="header">
        <img src="ryourityou.jpg" class="header-icon" alt="料理長">
        <h1>せせら飯店

        </h1>
    </header>

    <main class="main-container">
        <!-- タブナビゲーション：画面上部の切り替えボタン -->
        <div class="tab-navigation">
            <!-- レシピ登録タブを開くボタン -->
            <button class="tab-btn active" data-tab="register">
                <i class="fas fa-plus"></i>
                <span>登録</span>
            </button>
            <!-- レシピ一覧タブを開くボタン -->
            <button class="tab-btn" data-tab="recipes">
                <i class="fas fa-book"></i>
                <span>レシピ</span>
            </button>
            <!-- 買い物リストタブを開くボタン -->
            <button class="tab-btn" data-tab="shopping">
                <i class="fas fa-shopping-cart"></i>
                <span>買い物メモ</span>
            </button>
        </div>

        <!-- レシピ登録タブの内容（初期表示） -->
        <div class="tab-content active" id="register">
            <div class="card app-card">
                <div class="card-header">
                    <h2 class="section-title" id="register-title">レシピ登録</h2> <!-- ここでレシピの新規登録を行う -->
                </div>
                <div class="card-content">
                    <!-- レシピ登録用フォーム -->
                    <form id="recipe-form">
                        <!-- 料理名の入力欄 -->
                        <div class="form-group">
                            <label for="recipe-name">料理名</label>
                            <input type="text" id="recipe-name" placeholder="料理名を入力" required>
                        </div>

                        <!-- 材料の入力欄（複数行可） -->
                        <div class="form-group">
                            <div class="ingredients-header">
                                <label>材料</label>
                                <!-- 材料行を追加するボタン -->
                                <button type="button" id="add-ingredient" class="btn-icon">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <div id="ingredients-container">
                                <div class="ingredient-row">
                                    <input type="text" placeholder="材料名" class="ingredient-name" required>
                                    <input type="text" placeholder="数量" class="ingredient-quantity">
                                    <!-- 材料行を削除するボタン（1行目は非表示） -->
                                    <button type="button" class="btn-remove-ingredient" style="display: none;">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- 写真アップロード欄 -->
                        <div class="form-group">
                            <label>写真</label>
                            <div class="photo-upload" id="photo-upload">
                                <i class="fas fa-camera"></i>
                                <p>写真をアップロード</p>
                                <input type="file" id="photo-input" accept="image/*" style="display: none;">
                            </div>
                            <div id="photo-preview" class="photo-preview" style="display: none;">
                                <img id="preview-image" alt="プレビュー">
                                <button type="button" id="remove-photo" class="btn-remove-photo">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>

                        <!-- メモ入力欄 -->
                        <div class="form-group">
                            <label for="recipe-memo">メモ</label>
                            <textarea id="recipe-memo" placeholder="レシピのメモやコツなど"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">レシピを登録</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- レシピ一覧タブ -->
        <div class="tab-content" id="recipes">
            <div class="app-card">
              <div class="recipes-header">
                <h2 class="section-title">レシピ一覧</h2>
                <button id="add-to-shopping" class="btn-secondary" style="display: none;">
                    買い物リストの作成
                </button>
              </div>
              <!-- 並び替えUI -->
              <div class="sort-controls" style="margin-bottom: 0.7em;">
                <label for="recipe-sort-select" style="font-size:0.95em; margin-right:0.4em;">並び替え:</label>
                <select id="recipe-sort-select" style="font-size:1em; padding: 0.2em 0.8em; border-radius:6px;">
                  <option value="popular">よく作る順</option>
                  <option value="name">名前順</option>
                  <option value="createdAt">新着順</option>
                  <option value="favorite">お気に入り順</option>
                </select>
                <select id="recipe-sort-order" style="font-size:1em; padding: 0.2em 0.8em; border-radius:6px; margin-left:0.5em;">
                  <option value="desc">降順</option>
                  <option value="asc">昇順</option>
                </select>
              </div>
            </div>
            <div id="recipes-container" class="recipes-container">
                <!-- レシピがここに動的に追加されます -->
            </div>
        </div>

        <!-- 買い物リストタブ -->
        <div class="tab-content" id="shopping">
            <div class="card app-card">
                <div class="card-header">
                    <div class="shopping-header">
                        <div style="display:flex;align-items:center;gap:8px;">
  <h2 class="section-title" style="margin:0;">食材一覧</h2>
  <button id="clear-shopping" class="btn-secondary" title="リスト初期化" style="background:none;border:none;cursor:pointer;color:#e53935;font-size:1.3em;padding:0 4px;">
    <i class="fas fa-trash"></i>
  </button>
</div>
                        <div id="shopping-history-area" class="shopping-history-area">
  <div style="margin-top:4px;">
    <button id="show-all-history" class="btn-history btn-small">買い物履歴</button>
  </div>
</div>
                    </div>
                </div>
                <div class="card-content">
                    <div id="shopping-selected-recipes" style="display:none;"></div>
                    <div id="shopping-container" class="shopping-container">
                        <!-- 買い物アイテムがここに動的に追加されます -->
                    </div>
                    <div class="shopping-complete-row">
                        <button id="complete-shopping" class="btn-primary" disabled>買い物完了</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 履歴モーダル -->
    <div id="history-modal" class="history-modal" style="display:none;">
      <div class="history-modal-content">
        <button id="close-history-modal" class="btn-secondary" style="float:right;">✕</button>
        <div style="display:flex;align-items:center;gap:8px;margin-top:0;">
  <h3 style="margin:0;">買い物履歴一覧</h3>
  <button id="btn-delete-all-history" style="background:none;border:none;cursor:pointer;color:#e53935;font-size:1.3em;" title="すべて削除">
    <i class="fas fa-trash"></i>
  </button>
</div>
        <div id="history-modal-list" style="max-height:45vh; overflow-y:auto;"></div>
      </div>
    </div>
    <!-- JavaScriptファイルの読み込み（アプリの動作を制御） -->
    <script type="module" src="script.js"></script>
</body>
</html>
